<!--首页焦点图  触屏滑动 鼠标拖拽-->
<script type="text/javascript">
$(function(){
	var oDetail = $(".swiper_title");
	oDetail.text($(".swiper-slide a img").eq(0).attr("title"));
	var mySwiper = new Swiper('.swiper-container',{   
		pagination: '.pagination',
		loop:true,
		autoplay:3000,	
		paginationClickable: true,
		onSlideChangeStart: function(){
		   oDetail.text($(".swiper-slide a img").eq(mySwiper.activeIndex).attr("title"))
		}
	}); 
	  
});

$(function(){
	  $(".kxtable").each(function(index) {
        var len=$(".kxtable").eq(index).find("li").length;
		if(len>4)
		{
			$(".kxtable").eq(index).find("li").slice(4).css("display","none")
			$(".kxtable").eq(index).find(".title a").click(function(){
				
				if($(this).html()=="更多")
				{
					$(".kxtable").eq(index).find("li").slice(0).css("display","block")
					$(this).html("收起")
				}
				else
				{
					$(".kxtable").eq(index).find("li").slice(4).css("display","none")
					$(this).html("更多")
				}
				
				})
		}

    });
}); 
 
</script>
