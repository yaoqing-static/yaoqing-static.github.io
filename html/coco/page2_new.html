	//计时器
    var endtime = new Date("2015/09/24,14:30:12");
    var startDate = new Date("2015/09/22,11:29:11");
    var tempS = 0;
    function fresh() {
        var leftsecond = parseInt((endtime.getTime() - startDate.getTime()) / 1000 - tempS),
                d = parseInt(leftsecond / 3600 / 24),
                h = parseInt((leftsecond / 3600) % 24),
                m = parseInt((leftsecond / 60) % 60),
                s = parseInt(leftsecond % 60);
	    if(h<10) h="0"+h;if(m<10) m="0"+m;if(s<10) s="0"+s;
        $("#times").html(h + ":" + m + ":" + s);
        if (leftsecond <= 0) {
            $("#times").html("活动已结束");
            clearInterval(sh);
        }
        tempS++;
    }
    fresh();
    var sh = setInterval(fresh, 1000);
