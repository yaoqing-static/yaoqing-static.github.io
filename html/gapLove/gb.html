$(function(){

		})*/
	
	$("#searchSelected").click(function(evt){ 
		$("#searchTab").toggle();
		$(this).addClass("searchOpen");
        evt.stopPropagation();
	}); 
    $(document).click(function (){
        $("#searchTab").hide();
		$("#searchSelected").removeClass("searchOpen");
    })
	$("#searchTab li").hover(function(){
		$(this).addClass("selected");
	},function(){
		$(this).removeClass("selected");
	});
	 
	$("#searchTab li").click(function(){
		$("#searchSelected").html($(this).html());
		$("#searchTab").hide();
		$("#searchSelected").removeClass("searchOpen");
	});
	
	
	//浮层
	$(".bgcolor").css("height",winH);
	$(".box .gapgb .gbbut a").click(function(){
		$(".bgcolor1").css("display","block");
		$(".layer1").eq(0).css("display","block");

		}
		else{
			$(".layer1:eq(0) p span").html("8.8")
		}
		})

	$(".layer1 a").click(function(){
		$(".layer1").eq(0).css("display","none");
		$(".layer1").eq(1).css("display","block");
		})

	})
	
</script>
