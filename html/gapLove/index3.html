<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
<title>Swiper中文网基础演示(www.swiper.com.cn)</title>
<link rel="stylesheet" href="css/swiper.min.css">
<link href="css/slide.css"  rel="stylesheet" />
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">
$(function(){
	var winH=$(window).height();
	$("body").css("height",winH);
	$(".swiper-slide").css("height",winH);
	$(".gapindex").css("height",winH);

	$(".swiper-slide.swiper-slide-active .love2 .Grey").on("touchstart", function(event) {
		$(this).removeClass("touchend");
		$(this).siblings(".reative").removeClass("touchend");
		$(this).addClass("touchstart");
		$(this).siblings(".reative").addClass("touchstart");
		})
	$(".swiper-slide.swiper-slide-active .love2 .Grey").on("touchend", function(event) {
		$(this).removeClass("touchstart");
		$(this).addClass("touchend");
		$(this).siblings(".reative").removeClass("touchstart");
		$(this).siblings(".reative").addClass("touchend");
		})


	})
	
	
	
	
</script>
</head>
<body>

<article>

<div class="swiper-container">
  <div class="swiper-wrapper">
    
    <div class="swiper-slide swiper-slide-active">
   		<div class="kuang"></div>

        <div class="gaplt2">
        	<div class="reative"><img src="image/aixinred2d.png"><img class="a2" src="image/gap2.png"><img class="a2a" src="image/aixinred1.png"></div>
        </div>

</div>
