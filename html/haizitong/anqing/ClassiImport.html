<script>
    var wjName='';
    function check_file()
    {
        var strFileName=$("#filUpload").val();

        wjName=strFileName.replace(/^.+?\\([^\\]+?)(\.[^\.\\]*?)?$/gi,"$1");
        console.log(wjName)
        if (strFileName=="")
        {
            alert("请选择要上传的文件");
            return false;
        }
        var strtype=strFileName.substring(strFileName.length-3,strFileName.length);
        wjName+="."+strtype;
        strtype=strtype.toLowerCase();
        if (strtype=="xls"||strtype=="csv")
            return true;
        else{
            alert("这种文件类型不允许上传！支持xls和csv格式的文件,请选择别的文件并重新上传。");
            return false;
        }
    }

    $(function(){
        $(".qdset").click(function(){

            if(check_file()){
                alert("上次成功")

                $(".nameFil").html(wjName)
            }
        })

    })
</script>
