<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Language" content="zh-CN"/>
    <meta id="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1, user-scalable=no"
          name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet" type="text/css" href="assets/css/swiper.min.css">
    <!--<link rel="stylesheet" type="text/css" href="assets/css/animate.min.css">-->
    <style>
        html, body {
            position: relative;
            height: 100%;
        }
        * {
            margin: 0;
            padding: 0;
        }
        article{ padding: 16px 30px}
        .swiper-container {
            width: 100%;
        }
        .swiper-container  img{ width: 100%}


    </style>
</head>
<body>

<article>
    <div style="font-size: 16px; padding-bottom: 16px">1.创建一份班级档案，档案内包含班级内所有学生</div>
    <div class="swiper-container" id="swiper-container1">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t1/1.1.png">
                </p>
            </div>
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t1/1.2.png">
                </p>
            </div>
        </div>
    </div>

    <div style="font-size: 16px; padding: 16px 0">2.添加班级全家福，为全班添加一份班级介绍，只需创建一次全班共用</div>
    <div class="swiper-container" id="swiper-container2">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t2/2.1.png">
                </p>
            </div>
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t2/2.2.png">
                </p>
            </div>
        </div>
    </div>

    <div style="font-size: 16px; padding: 16px 0">3.进入个人成长档案，选择学生，为其制作一份独一无二的档案</div>
    <div class="swiper-container" id="swiper-container3">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t3/3.1.png">
                </p>
            </div>
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t3/3.2.png">
                </p>
            </div>
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t3/3.3.png">
                </p>
            </div>
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t3/3.4.png">
                </p>
            </div>
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t3/3.5.png">
                </p>
            </div>
        </div>
    </div>

    <div style="font-size: 16px; padding: 16px 0">4.创建成长故事，记录学生在学校中的点点滴滴</div>
    <div class="swiper-container" id="swiper-container4">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t4/4.1.png">
                </p>
            </div>
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t4/4.2.png">
                </p>
            </div>
        </div>
    </div>

    <div style="font-size: 16px; padding: 16px 0">5.关联学生，可将成长故事复制到其他学生档案中，一次可完成多人成长故事</div>
    <div class="swiper-container" id="swiper-container5">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t5/5.1.png">
                </p>
            </div>
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t5/5.2.png">
                </p>
            </div>
        </div>
    </div>

    <div style="font-size: 16px; padding: 16px 0">6.邀请家长一同记录学生的生活，家长回复后也会在全局预览中显示</div>
    <div class="swiper-container" id="swiper-container6">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t6/6.1.png">
                </p>
            </div>
        </div>
    </div>

    <div style="font-size: 16px; padding: 16px 0">7.如使用幼儿发展评价系统，可以一键将评价导入成长档案中</div>
    <div class="swiper-container" id="swiper-container7">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t7/7.1.png">
                </p>
            </div>
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t7/7.2.png">
                </p>
            </div>
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t7/7.3.png">
                </p>
            </div>
        </div>
    </div>


    <div style="font-size: 16px; padding: 16px 0">8.添加期末寄语，写下对学生的期望</div>
    <div class="swiper-container" id="swiper-container8">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t8/8.1.png">
                </p>
            </div>
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t8/8.2.png">
                </p>
            </div>
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t8/8.3.png">
                </p>
            </div>
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t8/8.4.png">
                </p>
            </div>
        </div>
    </div>

    <div style="font-size: 16px; padding: 16px 0">9.归档成长档案，全班的成长档案就全部完成啦<br><span style="color:red;">注意：归档后的成长档案无法再次编辑，务必确认全部完成后再归档！</span></div>
    <div class="swiper-container" id="swiper-container9">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
                    <img src="image/growthArchivesYz/t9/9.1.png">
                </p>
            </div>
        </div>
    </div>


</article>
<script type="text/javascript" src="assets/js/jquery.js"></script>
<script src="assets/js/swiper.min.js"></script>
<!--<script src="assets/js/swiper.animate1.0.2.min.js"></script>-->
<script type="text/javascript">


    for(var i=0;i<10;i++){
        var mySwiper = new Swiper ('#swiper-container'+i, {
            autoplay: 1500,//可选选项，自动滑动
            direction : 'horizontal',
            speed:1,
            autoplayDisableOnInteraction : false,
            loop: true,

        })
    }






</script>
</body>
</html>
