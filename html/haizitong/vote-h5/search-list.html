<script type="text/javascript">
	var type = 0;

	$(document).ready(function() {

		});

		$(".btn-return").click(function() {
			if(type == 1) {
				try {
					window.touch.exitWebActivity();
				} catch (e) {
					console.log('it will never see');
				}
			}
		});


		$(".search-label").on('click', function() {
			// alert($(this).text());
			$(this).parent().append('<label class="search-label" ontouchstart="">' + $(this).text() + '</label>');
		});


	});

	// 设置浏览器类型：0: none, 1: android, 2: ios
	function setType(t) {
		type = t;
		if(t == 2) {
			$(".ios-callback").attr("href", "callback:exitWebActivity");
			$(".main").css("padding-top", "40px");
		}
	}

	function UIInit() {
		preloadImg(
