		UIInit();

		mobileClick(".search-wrapper", function(e) {
			e.preventDefault();
			var text = $(".search-text").val();
			if(text == 'no') {
				// document.location.href = "search-failed.html";
				gotoPage("search-failed-layer");
			} else {
				gotoPage("search-result-layer");
			}
		});

			gotoPrePage();
		});


		$(".search-label").on('click', function() {
			$(".search-text").val($(this).text());
			$(".btn-search").click();
		});

		 $(".search-item")
	        .on("click", function(e) {
	            e.preventDefault();
				searchItem($(this).attr("data-id"));
			location.href="detail-vote.html";
	        })
	        .on("touchstart", function(e) {
	            isTouchItem = true;
	            contentScroller.refresh();
	        })
	        .on("touchmove", function(e) {
	            isTouchItem = false;
	        })
	        .on("touchend", function(e) {
	            e.preventDefault();
	            if(isTouchItem) {
					searchItem($(this).attr("data-id"));
	            }
	        });
	});

	function searchItem(id) {
		console.log("id=" + id);

		//TODO 请求详情页
		location.href="detail-vote.html";
	}

	function gotoPage(layer) {
		$("." + currentPage).css("display", "none");
		pageStack.push(currentPage);
		currentPage = layer;
		showLayer(currentPage)
	}

	//这里还要对IOS的情况做相应的处理
	function gotoPrePage() {
		if(pageStack.length == 0) {
            // history.go(-1);
            // history.back();
            goBack();
		} else {
			$("." + currentPage).css("display", "none");
			currentPage = pageStack.pop();
			showLayer(currentPage)
		}
	}

	function showLayer(layer) {
		switch(layer) {
			case "search-tag-layer":
				showTagLayer();
				break;
			case "search-failed-layer":
				showSearchFailedLayer();
				break;
			case "search-result-layer":
				showSearchResultLayer();
				break;
		}
	}

	function showTagLayer() {
		$(".search-tag-layer").css("display", "inherit");
	}

	function showSearchFailedLayer() {
		$(".search-failed-layer").css("display", "inherit");
		setTimeout(function() {
			$(".search-word-1").addClass("animated swing");
			$(".search-word-2").addClass("animated swing");
			$(".search-word-2").one("webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend", function() {
				$(".search-word-2").removeClass("swing");
				$(".search-word-2").addClass("hinge");
			});
		}, 200);
		setTimeout(function() {
			$(".retry").addClass("animated swing");
		}, 300);
		$(".no-activity").addClass("animated swing");
	}

	function showSearchResultLayer() {
		$(".search-tag-layer").css("display", "none");
		$(".search-result-layer").css("display", "inherit");
		var searchListScroller = new IScroll(".search-list-layer", {
			mouseWheel: true
		});
	}

	}
