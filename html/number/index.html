	while(len<6){
		count="0"+count.toString();
		len++;
	}
	console.log(count)
	show_num(count);
	
}

function show_num(n){ 
	var it = $(".t_num i");
	var len = String(n).length;
	for(var i=0;i<len;i++){
		if(it.length<=i){
			$(".t_num").append("<i></i>");
		}
		var num=String(n).charAt(i);
		var y = -parseInt(num)*159;
		var obj = $(".t_num i").eq(i);
		obj.animate({
			backgroundPosition :'(0 '+String(y)+'px)' 
			}, 'slow','swing',function(){}
		);
	}
	$("#cur_num").val(n);
}
</script>
