     <script>
 $(function(){
    $(".rate .add").click(function(){
        var val1=$(this).siblings('i').html();
        val1++;
        $(this).siblings('i').html(val1)
        if($(this).siblings('i').html()>0){
            $(this).siblings('i').show()
            $(this).siblings('.sub').show()
        }

       var top=$(this).offset().top-$(window).scrollTop();
       var left=$(this).offset().left
	   $(this).css("z-index","4444")
       $(".animationTop").show().css({top:top,left:left})
       setTimeout(function(){
         $(".animationTop").animate({top:'19px',left:'510px'},function(){
			 $(".animationTop").hide()
			 var c=parseInt($(".gwc span").html())+1
			 $(".gwc span").html(c)
			 });
       },100)
    })

     $(".rate .sub").click(function(){
         var val1=$(this).siblings('i').html();
         val1--;
         $(this).siblings('i').html(val1)
         if($(this).siblings('i').html()==0){
             $(this).siblings('i').hide()
             $(this).hide()
         }
     })
