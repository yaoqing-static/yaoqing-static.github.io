<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta content="telephone=no" name="format-detection" /> 
<title>无标题文档</title>
<link rel="stylesheet" href="css/slide.css" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript" src="js/swiper-2.1.min.js"></script>
<script type="text/javascript" src="js/imgload.js"></script>

</head>

<body>
<article class="address-management">

	<!--弹框html-->
	<div class="bombBox">
    	<div class="con">
        	<div class="text"></div>
            <div class="but"><a class="cancel">取消</a><a class="confirm">确定</a></div>
        </div>
    </div>
    <!--弹框html-end-->

	<div class="con">
    	<dd>
        	<div class="a1">
            	杭霸天<br />
                上海市徐汇区天钥桥南路1199弄89号202室 <span>15900524066</span>
            </div>
            <div class="a2">
            	<span class="state">设为默认</span>
                <span class="right" id="no1"><a class="edit">编辑</a><a class="delete">删除</a></span>
            </div>
        </dd>
        
        <dd>
        	<div class="a1">
            	杭霸天<br />
                上海市徐汇区天钥桥南路1199弄89号202室 <span>15900524066</span>
            </div>
            <div class="a2">
            	<span class="state checked">设为默认</span>
                <span class="right" id="no2"><a class="edit">编辑</a><a class="delete">删除</a></span>
            </div>
        </dd>
    </div>
    
    <div class="emptyHeight"></div>
    <div class="add-address"><a href="添加新地址.html">添加新地址</a></div>
    
<script>
$(function(){
	
	//删除
	var id=-1;
	$(".delete").click(function(){
		id=$(this).parents(".right").attr("id");
		$(".bombBox .text").html("确定要删除吗？")
		$(".bombBox").fadeIn();
		$(".confirm").addClass("delete-address")
		})
    $(".delete-address").live("click",function(){
		alert(id)
		})
	
	//设置默认
	$(".state").click(function(){
		$(".state").removeClass("checked");
		$(this).addClass("checked")
		})
	
	//编辑
	$(".edit").click(function(){
		var id=$(this).parents(".right").attr("id");
		alert(id)
		})
	
		
	})
</script>    
    
</article>
</body>
</html>
