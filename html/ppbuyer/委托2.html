<script type="text/javascript">
$(function(){
	
	var i=parseInt($("#textvalue").val()); //parseInt()转化为数字
	$("#a").click(function(){
		$("#textvalue").val(++i)
		})
		
		$("#b").click(function(){
			if(i>0){
				$("#textvalue").val(i--)
				}
		})

		$("#textvalue").keyup(function(){
			var pattern = /(^[1-9]\d+$)|(^\d+\.?\d*$)/;
			if(!pattern.test($('#textvalue').val())){
$('#textvalue').val('');
}
else if($('#textvalue').val()==0){$('#textvalue').val('');}
			})

	
})
</script>

<script>
$(function(){
	//切换城市的方法
	$(".Pbut").click(function(){
		$(".bombBox .text").html("您当前城市在阿姆斯特丹，是否切换?")
		$(".bombBox").fadeIn();
		$(".confirm").addClass("cityConversion")
		})
 
	
	$("#scrollDiv .con.new .but714a .b").click(function(){
			open($('.ThankMoney'))
		})
	$(".ThankMoney").change(function(){
		var money=$(this).find("option:selected").val();
		var text="(含感谢费"+money+"元)";
		$(".moneyCount strong").html(text)
		})	

	function open(elem) {
			if (document.createEvent) {
				var e = document.createEvent("MouseEvents");
				e.initMouseEvent("mousedown", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
				elem[0].dispatchEvent(e);
			} else if (element.fireEvent) {
				elem[0].fireEvent("onmousedown");
			}
	}		
		
		
	})
</script>
