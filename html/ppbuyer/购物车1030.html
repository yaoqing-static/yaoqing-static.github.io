	$(".product10 dd .edit10 .a10 .subtract").click(function(){

				 $(this).siblings(".textvalue").val(--i)
				}
		})

		$(".textvalue").keyup(function(){
			var pattern = /(^[1-9]\d+$)|(^\d+\.?\d*$)/;
			if(!pattern.test($(this).val())){
				$(this).val(1);
				}

			})
