<script>
    $(".btn-confirm,.btn-cancel").click(function () {
        $(".popover-cate").hide();
    })
    $(".addCate").click(function () {
        $(".popover-cate").hide();
        $(".popover-addCate").show();
    })

    $(".btn-addChildCate").click(function () {
        $(".popover-cate").hide();
        $(".popover-addChildCate").show();
    })

</script>
