<script>
$(function(){
	
	var active=false;
	var TimeFunction;
	$(".galss dd .bz").addClass("active")
	$("#Etag").addClass("active")
	var time=setTimeout(function(){
		$(".galss dd").addClass("start");
		$(".galss dd .cp").css("visibility","hidden");	
		},1000)
	var time2=setTimeout(function(){
		$(".galss dd").removeClass("start");
		active=true;	
		},3000)
	
	$(".galss dd").on("click",function(){
		if(!active)
			return;
		var activeIndex=$(this).index();
		
		myClickHandle(activeIndex);
		active=false;
		});
	
	//抽取事件方法
	function myClickHandle(activeIndex){
		clearTimeout(TimeFunction);
		$(".galss dd .bz").removeClass("active");
		$("#Etag").removeClass("active");
		//var percent = [33.3,33.3,33.4];
		var percent=90;//中奖概率
		var percentIndex=[0,1,2];
		var cjindex=Math.floor(Math.random() * 100);
		percentIndex.splice(activeIndex,1)
		console.log(cjindex)
		if(cjindex<percent){
			$(".galss dd .cp").eq(activeIndex).css("visibility","visible");
			TimeFunction=setTimeout(function(){
			alert("恭喜您获得了奖品")
			},700)
		}
		else{
			$(".galss dd .cp").eq(percentIndex[Math.floor(Math.random() * 2)]).css("visibility","visible");
			TimeFunction=setTimeout(function(){
			alert("很遗憾你没获得商品")
			},700)
		}

		}	
	

})
</script>
