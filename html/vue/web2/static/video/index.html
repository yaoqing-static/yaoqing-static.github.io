<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Video.js 7.0</title>
	<link href="css/video-js.min.css" rel="stylesheet">
	<style>
		*{ padding: 0px; margin: 0px}
body,html {
 position: relative; height: 100%;width: 100%;
}
.m,.video-js {
	position: relative; height: 100%;width: 100%;
}
		.video-js .vjs-big-play-button span{ display: none}
		.video-js .vjs-big-play-button{
          border: none; background:transparent url("videoIco.png"); width: 116px; height: 116px; top: 50%; left: 50%; margin: -70px 0 0 -70px;
		}
		.video-js:hover .vjs-big-play-button{ background-color: transparent}
</style>
	</head>

	<body>
    <div class="m">
      <video id="my-video" class="video-js" controls preload="auto" width="100%" height="100%" poster="m.jpg" data-setup="{}">
        <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
    	<!--<source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">-->
    	<!--<source src="http://vjs.zencdn.net/v/oceans.ogv" type="video/ogg">-->
      </video>
      <script src="js/video.min.js"></script>
      <script type="text/javascript">
			var myPlayer = videojs('my-video');
			videojs("my-video").ready(function(){
				var myPlayer = this;
				myPlayer.play();
			});
			  
		</script> 
    </div>
</body>
</html>
