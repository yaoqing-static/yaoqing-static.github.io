<body>
<article class="personal-information">
<div class="div-select">
      <select class="sex">

</div>
<div class="inf714-con"><input type="file" style="display:none" id="imgfil" />
  <div class="inf714-1"><img src="img/img714_3.png" width="125" height="125" onclick="imgfil.click()" /> </div>
  <div class="inf714-dd" onclick="javascript:window.location.href='输入昵称.html'">昵称<span>shshshnana</span></div>
  <div class="inf714-dd" id="sex">性别<span>男</span></div>
  <div class="inf714-dd">电话<span>1356666666</span></div>
  <div class="inf714-dd" onclick="javascript:window.location.href='设定登录密码.html'">设定登录密码</div>

</div>  
</article>

<script>
$(function(){
	$("#sex").click(function(){
			open($('.sex'))
			$(".sex").change(function(){
				var text=$(this).find("option:selected").text();
				$("#sex span").html(text)
			})	
		})
	
	function open(elem) {
			if (document.createEvent) {
				var e = document.createEvent("MouseEvents");
				e.initMouseEvent("mousedown", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
				elem[0].dispatchEvent(e);
			} else if (element.fireEvent) {
				elem[0].fireEvent("onmousedown");
			}
	}
	
	})
</script>
</body>
