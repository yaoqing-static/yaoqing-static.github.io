	var i=parseInt($("#textvalue").val()); //parseInt()转化为数字
	$("#a").click(function(){

		$("#b").click(function(){
			if(i>0){
				$("#textvalue").val(i--)
				}
		})

		$("#textvalue").keyup(function(){
			var pattern = /(^[1-9]\d+$)|(^\d+\.?\d*$)/;

$('#textvalue').val('');
}

<script>
$(function(){

	$(".edit span").click(function(){
		$(".edit span").removeClass("dq");
		$(this).addClass("dq");
		})
	$(".edit span:last").click(function(){
		$(".bombBox2").fadeIn(200)
		})
	$(".bombBox2 .con.new .close").click(function(){

	$(".check ul li span").click(function(){
		$(".check ul li span").removeClass("checkd")

		})
		
	$(".con.two .down img").click(function(){
		if($(".drop-down-con").height()>0){
		$(".drop-down-con").animate({height:"0px"})
		$(this).css({"-webkit-transform":"rotate(180deg)","transform":"rotate(180deg)","-moz-transform":"rotate(180deg)"})
			}
		else{
		$(".drop-down-con").animate({height:"1110px"})
		$(this).css({"-webkit-transform":"rotate(0deg)","transform":"rotate(0deg)","-moz-transform":"rotate(0deg)"})
		}
		})	
		
		
		
	})
