</head>
<body>

<div class="commonBox organization">
<div class="error"></div>
    <div class="nav">

        </a>

        <a href="#" class="last3">
            <img src="images/navMsg.png"/>
        </a>
        <a href="#" class="last2">
            <img src="images/navGroup.png"/>
        </a>
        <a href="#" class="last1">
            <img src="images/navOff1.png"/>
        </a>
    </div>

    <div class="contentBox">
        <div class="title text-center">
            新媒体云服务平台-NewMedia
        </div>
        <h1>卡券</h1>

        <div class="subNav">
            <a href="#">
                <img class="subNavOrgAdd" src="images/subNavOrgdd.png"/>
                <span>我的</span>
            </a>
            <a href="#">
                <img class="subNavOrgFind" src="images/subNavOrgdd.png"/>
                <span>他人分享</span>
            </a>
            <a href="#">
                <img class="subNavOrgFind" src="images/subNavOrgdd.png"/>
                <span>组织1</span>
            </a>
            <a href="#">
                <img class="subNavOrgFind" src="images/subNavOrgdd.png"/>
                <span>组织2</span>
            </a>
            <a href="#" class="actived">
                <img class="subNavOrgCreate" src="images/subNavOrgCreate.png"/>
                <span>创建卡券</span>
            </a>
        </div>

        <div class="content create">
            <h3>创建卡券</h3>
            <div class="row">
                <label class="text-right" style="width:60px">卡券名称</label>
                <input id="username" class="form-control longInput" type="text"/>
                <p id="inputUserName" class="input-text error">卡券名称不能为空</p>
            </div>
            <div class="row">
                <label class="text-right" style="width: 60px">卡券描述</label>
                
                <textarea id="textareaKQ" class="form-control"></textarea>
                <p id="KqtextareaNull" class="input-text error">用户名不能为空或超过120个字符</p>
            </div>
            <div class="row">
                <label class="text-right" style="width: 60px">卡券类型</label>
                <div class="z-select-wrap one">
		            <select  name="fixed_begin_term" class="form-control kuan128 selectpicker">
		            	<option>微信卡券</option>
						<option>微信卡券</option>
						<option>微信卡券</option>
		            </select>
	          	</div>
	          	<div class="z-select-wrap two">
		            <select  name="fixed_begin_term" class="form-control kuan128 selectpicker">
		            	<option>钱报有礼</option>
						<option>钱报有礼</option>
						<option>钱报有礼</option>
		            </select>
	          	</div>
                <p class="input-text">用户名不能为空或超过120个字符</p>
            </div>
            <div class="row">
                <button id="saveBtn1" class="btn btn-primary btn-block bottomBtn" style="margin-left: 89px">确定</button>
            </div>

        </div>
        <div class="errorMsg">
            <img src="images/i.png"/>
            <span></span>
        </div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="js/lib/bootstrap-select.min.js"></script>
<script src="js/border.js"></script>
<script src="js/holdingMe.js"></script>
<script src="js/Validator.js"></script>
<script>
    jQuery(function ($) {
        borderInit();
        
        var validataFunc = function () {
            var validator = new Validator();
            validator.add(document.getElementById('username'), [{
                strategy: 'isNotEmpty',
                errorMsg: function () {
	            	$('#inputUserName').show();
	          	}
            }]);
            validator.add(document.getElementById('textareaKQ'), [{
                strategy: 'isNotEmpty',
                errorMsg: function () {
	            	$('#KqtextareaNull').show();
	          	}
            }]);
           
            var errorMsg = validator.start();
            return errorMsg;
        };
        var validateBtn = document.getElementById('saveBtn1');
        	validateBtn.onclick = function () {
        		$('.error').hide();
	            var errorMsg = validataFunc();
	            if (errorMsg) {
	            	errorMsg();
	                
            	} 
        }
        	
        	
        $('select').selectpicker();
    });
</script>
</body>
</html>
