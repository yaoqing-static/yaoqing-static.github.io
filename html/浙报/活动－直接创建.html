      <h3>创建活动</h3>
        <div class="oCreate">
            <div class="oTextPara">
                <label>*封面</label>
                <p class="oRcnt">
                    <span class="oImg_01">封面图片</span>
                    <input type="button" class="btn1" onclick="myfile.click();" value="浏览文档">
                    <input type="file" id="myfile" style="display:none">
                    <em class="oSize_02">建议尺寸：900*500像素</em>
                </p>
            </div>
            <div class="oTextPara">
                <label>*标题</label>
                <p class="oRcnt">
                    <input id="titleTexts" type="text" class="form-control ">
                    <span class="oSize_03"><i class="nomber1">0</i>/64</span>
                </p>
                <p id="KqCjTitle" class="input-text error kq-titleName" style="display: none;">卡券名称不能为空</p>
            </div>
            <div class="oTextPara">
                <label>*隶属组织</label>
                <p class="oRcnt">
                   <select class="form-control"><option>新媒体中心</option></select>
                </p>
            </div>
            <div class="oTextPara">
                <label>摘要</label>
                <p class="oRcnt">
                  <textarea id="textareaNotNull" class="form-control oArea "></textarea>
                    <span class="oSize_03 oSize_04"><i class="nomber2">0</i>/256</span>
                </p>
                <p id="KqCjTextarea" class="input-text error kq-titleName" style="display: none;">摘要不能为空</p>
            </div>
            <div class="oBtn_c">
                <a href="###" class="oBtn_01">设置模版</a><a id="clickCj" href="###" class="oBtn_01 oHover">直接创建</a>
            </div>
        </div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="js/Validator.js"></script>
<script src="js/border.js"></script>
<script src="js/holdingMe.js"></script>
<script>
  jQuery(function ($) {
    borderInit();
    
    $("#titleTexts").keyup(function(){
 			var len = $(this).val().length;
 			var text = $(".nomber1").html(len);
 			var _this1 = $(".nomber1").html();
 			if($(_this1).html()>=64){
 				return false;
 			}
 		});
 		$("#textareaNotNull").keyup(function(){
 			var len = $(this).val().length;
 			var text = $(".nomber2").html(len);
 			var _this2 = $(".nomber2").html();
 			if($(_this2).html()>=256){
 				return false;
 			}
 		});
 		
    var validataFunc = function () {
            var validator = new Validator();
            validator.add(document.getElementById('titleTexts'), [{
                strategy: 'isNotEmpty',
                errorMsg: function () {
	            	$('#KqCjTitle').show();
	          	}
            }]);
            validator.add(document.getElementById('textareaNotNull'), [{
                strategy: 'isNotEmpty',
                errorMsg: function () {
	            	$('#KqCjTextarea').show();
	          	}
            }]);
           
            var errorMsg = validator.start();
            return errorMsg;
        };
        var validateBtn = document.getElementById('clickCj');
        	validateBtn.onclick = function () {
        		$('.error').hide();
	            var errorMsg = validataFunc();
	            if (errorMsg) {
	            	errorMsg();
	                
            	} 
        }

        	
        
  });
</script>
