<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>新媒体云服务平台</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<div class="login">

  <div class="topBg">
    <img src="images/topBg.png"/>
  </div>

  <div class="box">
    <div class="form-group">
      <div class="btn btn-default btn-block error"></div>
    </div>
    <div class="form-group">
      <input id="myMail" type="text" class="form-control" placeholder="请输入您的邮箱"/>
      <a class="rightBtn" href="#">手机找回</a>
    </div>
    <div class="form-group">
      <button id="validateBtn" class="btn btn-primary btn-block guideBtn">发送密码重置邮件</button>
    </div>

    <hr/>

    <div class="form-group">
      <a href="#" class="btn btn-default btn-block guideA">还没有账号？免费注册</a>
    </div>
    <div class="form-group">
      <a href="#" class="btn btn-default btn-block commonBtn">已有账户?登陆</a>
    </div>
  </div>

  <div class="footer text-center">
    <a href="#">About 浙报传媒</a>
    <span>-</span>
    <a href="#">公司简介</a>
    <span>-</span>
    <a href="#">联系方式</a>
    <span>-</span>
    <a href="#">OAuth2.0认证</a>
    <span>-</span>
    <a href="#">招聘信息</a>
    <span>-</span>
    <a href="#">客户服务</a>
    <span>-</span>
    <a href="#">相关法律</a>
    <span>-</span>
    <a href="#">网络营销</a>
    <br/>

  </div>

</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="js/lib/jquery.placeholder.min.js"></script>
<script src="js/Validator.js"></script>
<script>
  jQuery(function ($) {
    //fix IE8 placeholder
    $('input, textarea').placeholder();

    var myMail = document.getElementById('myMail');
    var validataFunc = function () {
      var validator = new Validator();
      validator.add(myMail, [{
        strategy: 'isNotEmpty',
        errorMsg: '邮箱名不能为空'
      }, {
        strategy: 'isMail',
        errorMsg: '邮箱名格式不正确'
      }]);
      var errorMsg = validator.start();
      return errorMsg;
    };

    var validateBtn = document.getElementById('validateBtn');
    validateBtn.onclick = function () {
      var errorMsg = validataFunc();
      if (errorMsg) {
        $('.error').show().html(errorMsg);
        return false;
      } else {
        $('.error').hide();
        //向后台提交...
      }
    }
  });
</script>
</body>
</html>
