<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>新媒体云服务平台</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<div class="login">

  <div class="topBg">
    <img src="images/topBg.png"/>
  </div>

  <div class="box" style="margin-bottom: 214px;">
    <form>
      <div class="form-group">
        <div class="btn btn-default btn-block error">密码过短</div>
      </div>
      <div class="form-group">
        <input id="newPassword" type="password" class="form-control" placeholder="新密码（字母，数字，至少6位）"/>
      </div>
      <div class="form-group">
        <button id="validateBtn" class="btn btn-primary btn-block guideBtn">重置密码</button>
      </div>
    </form>
  </div>
  
  <div class="footer text-center">
    <a href="#">About 浙报传媒</a>
    <span>-</span>
    <a href="#">公司简介</a>
    <span>-</span>
    <a href="#">联系方式</a>
    <span>-</span>
    <a href="#">OAuth2.0认证</a>
    <span>-</span>
    <a href="#">招聘信息</a>
    <span>-</span>
    <a href="#">客户服务</a>
    <span>-</span>
    <a href="#">相关法律</a>
    <span>-</span>
    <a href="#">网络营销</a>
    <br/>
    <span>浙报传媒版权所有权©1997-2015</span>
  </div>

</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="js/lib/jquery.placeholder.min.js"></script>
<script src="js/Validator.js"></script>
<script>
  jQuery(function ($) {
    //fix IE8 placeholder
    $('input, textarea').placeholder();

    var newPassword = document.getElementById('newPassword');
    var validataFunc = function () {
      var validator = new Validator();
      validator.add(newPassword, [{
        strategy: 'isNotEmpty',
        errorMsg: '密码不能为空'
      }, {
        strategy: 'minLength:6',
        errorMsg: '密码不能小于6位'
      }, {
        strategy: 'maxLength:13',
        errorMsg: '密码不能大于13位'
      }]);
      var errorMsg = validator.start();
      return errorMsg;
    };

    var validateBtn = document.getElementById('validateBtn');
    validateBtn.onclick = function () {
      var errorMsg = validataFunc();
      if (errorMsg) {
        $('.error').show().html(errorMsg);
        return false;
      } else {
        $('.error').hide();
        //向后台提交...
      }
    }
  });
</script>
</body>
</html>
