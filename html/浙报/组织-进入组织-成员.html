<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="js/border.js"></script>
<script src="js/holdingMe.js"></script>
<script>
  jQuery(function ($) {
    $('.commonBox').css({'min-height':$(window).height()});

    borderInit();
    $('#holdingMe').holding({
      'content': '用户昵称', 'callback': function () {
        alert($(this).parent().find('input').val());
      }
    });
    $('.rightBtn').on('click',function(e){
      e.stopPropagation();
      $(this).find('ul').show();
    });
    $('.rightBtn li').on('click',function(e){
      e.stopPropagation();
      $(this).find('img').toggle();
    });
    $('div').not('.rightBtn').on('click',function(e){
      e.stopPropagation();
      $('.rightBtn ul').hide();
    });
  });
</script>
</body>
