<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>新媒体云服务平台</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<div class="commonBox account">

    <div class="nav">
        <a href="#" class="head">
            <img src="images/navHead.png"/>
        </a>
        <a href="#">
            <img src="images/navHistory.png"/>
        </a>
        <a href="#">
            <img src="images/navOperate.png"/>
        </a>
        <a href="#">
            <img src="images/navCard.png"/>
        </a>
        <a href="#">
            <img src="images/navActivity.png"/>
        </a>

        <a href="#" class="last3">
            <img src="images/navMsg.png"/>
        </a>
        <a href="#" class="last2">
            <img src="images/navGroup.png"/>
        </a>
        <a href="#" class="last1">
            <img src="images/navOff.png"/>
        </a>
    </div>

    <div class="contentBox">
        <div class="title text-center">
            新媒体云服务平台-NewMedia
        </div>
        <h1>账户</h1>

        <div class="subNav">
            <a href="#">
                <img class="subNavPerson" src="images/subNavPerson.png"/>
                <span>个人信息</span>
            </a>
            <a href="#" class="actived">
                <img class="subNavPwd" src="images/subNavPwd.png"/>
                <span>第三方账号</span>
            </a>
            <a href="#">
                <img class="subNavThird" src="images/subNavThird.png"/>
                <span>修改密码</span>
            </a>
        </div>

        <div class="content third">
            <h3>第三方账号</h3>

            <div class="row">
                <img src="images/iconWechar.png"/>
                <span>微信:胡思宇</span>
                <button type="button" class="btn btn-default pull-right" data-toggle="popover" data-placement="left"
                        data-html="true"
                        data-content='<p class="text-center msgT"><img src="images/q.png"/>确定解除绑定吗？</p><p class="text-center msgC">（解除绑定后无法用该账号登陆）</p><p class="text-center msgB"><button class="btn btn-info" onclick="yesFunc(this);">确认</button><button class="btn btn-default" onclick="cancelFunc(this);">取消</button></p>'>
                    解除绑定
                </button>
            </div>
            <div class="row">
                <img src="images/iconQQ.png"/>
                <span>腾讯QQ</span>
                <a href="#" type="button" class="btn btn-default pull-right">绑定</a>
            </div>
            <div class="row">
                <img src="images/iconSina.png"/>
                <span>新浪微博</span>
                <a href="#" type="button" class="btn btn-default pull-right">绑定</a>
            </div>
            <div class="row">
                <img src="images/iconEIP.png"/>
                <span>EIP</span>
                <a href="#" type="button" class="btn btn-default pull-right">绑定</a>
            </div>

        </div>
    </div>
</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="js/border.js"></script>
<script>
    jQuery(function ($) {
        borderInit();
        $('.third button').on('click', function () {
            $(this).popover('show');
        });
        window.yesFunc = function (thiz) {
            switch ($(thiz).parents('.row').index()) {
                case 1:
                    alert('开始解绑微信');
                    break;
                case 2:
                    alert('开始解绑QQ');
                    break;
                case 3:
                    alert('开始解绑微博');
                    break;
                default:
                    alert('开始解绑EIP');
            }
            ;

            if (true) {//解绑成功
                $(thiz).parents('.row').find('.pull-right').popover('hide');
                $(thiz).parents('.row').find('span').text('微信')
                        .parent().find('.pull-right').remove();
                $(thiz).parents('.row').append('<a href="#" type="button" class="btn btn-default pull-right">绑定</a>');
            } else {
                alert('解绑失败');
            }
            ;

        };
        window.cancelFunc = function (thiz) {
            $(thiz).parents('.row').find('.pull-right').popover('hide');
        };
    });
</script>
</body>
</html>
